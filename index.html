<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload= onload ="init()">
    <div class="board-container">
        <table>
            <tbody class="game-board" border="1"></tbody>
        </table>
    </div>
    <table>
        <tbody class="game-board"></tbody>
      </table>
      <h1> Mine Sweeper </h1>
      <div class="Levels">
        <p>Choose your level:</p>
        <label><b>Beginner</b>
            <input type="radio" data-size="4" data-mines="2" checked="checked" name="radio" onclick="chooseBoardSize(this)"
                value="4" />
        </label>
        <label><b>Intermediate</b>
            <input type="radio" data-size="8" data-mines="12" name="radio" onclick="chooseBoardSize(this)" value="8" />
        </label>
        <label><b>Expert</b>
            <input type="radio" data-size="12" data-mines="30" name="radio" onclick="chooseBoardSize(this)" value="12" />
        </label>
    </div> <br>
    <div class="timer">Time: <span>00:000</span></div> <br>
    <script src= "js/game.js"></script>
    <script src="js/util.js"></script>
</body>
</html>
